    function Pizza(toppings = [], customer) {
      console.log('Making a pizza');
      // save the topping that were passsed in, to this instance of pizza
      this.toppings = toppings;
      this.customer = customer;
      this.id = Math.floor(Math.random() * 16777215).toString(16);
      this.slices = 10;
      this.eat = function () {
        if (this.slices > 0) {
          this.slices -= 1;
          console.log(`Chop you now have ${this.slices} left!`);
        } else {
          console.log(`Sorry! No slices left!!`);
        }
      };
    }

    Pizza.prototype.eat = function () {
      if (this.slices > 0) {
        this.slices -= 1;
        console.log(`Chop you now have ${this.slices} left!`);
      } else {
        console.log(`Sorry! No slices left!!`);
      }
    };

    Pizza.prototype.size = 'large';
    Pizza.prototype.describe = function () {
      return `This pizaa is for ${this.customer
        } with the topping ${this.toppings.join(',')} and there r ${this.slices}`;
    };

    const pepperoniPizza = new Pizza(['pepperoni'], 'Santi'); // create a new object that is instanceof Pizza function
    const canadianPizza = new Pizza(['pepperoni', 'mushroom'], 'Santi2');
    console.log(canadianPizza);
    console.log(pepperoniPizza.constructor); // function constructora Pizza
    console.log(pepperoniPizza instanceof Pizza); // true
