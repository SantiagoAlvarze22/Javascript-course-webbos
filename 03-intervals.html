<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('ENNNNG');
    }

    console.log('Starting');
    setTimeout(buzzer, 500);
    console.log('finishing');

    function setImmediateleInterval(funcToRun, ms) {
      // right away call that function
      funcToRun();

      // run a regular interval
      return setInterval(funcToRun, ms);
    }

    setImmediateleInterval(buzzer, 2000);
    function sayHi() {
      console.log('hiii');
    }
    setImmediateleInterval(sayHi, 100);
  </script>

</body>

</html>
