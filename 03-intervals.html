<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <script>
    function buzzer() {
      console.log('ENNNNG');
    }

    console.log('Starting');
    setTimeout(buzzer, 500);
    console.log('finishing');

    // function setImmediateleInterval(funcToRun, ms) {

    // setImmediateleInterval(sayHi, 100);

    function destroy() {
      document.body.innerHTML = `<p>DESTROYED</p>`;
    }
    const bombTimer = setTimeout(destroy, 5000);

    window.addEventListener('click', function () {
      console.log('you clicked you save the world');
      // how do I stop
      clearTimeout(bombTimer);
    });

    const poopInterval = setInterval(function () {
      console.log('hey');
      console.log('heh');
    }, 1000);

    setTimeout(function () {
      clearInterval(poopInterval);
    }, 3000);
  </script>

</body>
